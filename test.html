<body>
  <script>
    // prompt user to input a number greater than 100

    while (true) {
      let userInput = prompt("Enter a number greater than 100:", 0);

      let number = parseFloat(userInput);
      
      if (number <= 100 && number === "" && number === null) {
        userInput;
      } else {
        break;
      }
    };

  </script>
  
</body>
